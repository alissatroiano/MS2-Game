<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Adobe Fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/lnh4tqt.css">
    <!--Import Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>MS2 Game</title>
</head>  
<body>

<!--Jumbotron Starts Here-->
<div class="container-fluid">
    <h1>Game Of Zones</h1>
    <p></p>
</div>
<!--./end-jumbotron-->

<!--Container for Game Goes Here-->
<div class="container-fluid">
    <!-- Begin First Row-->
    <div class="row text-center">
        <!-- Begin Column 1 -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        </div>
        <!--./end-column-1-->
    </div>
    <!--./end-first-row -->

    <!-- Begin Row 2 -->
    <div class="container-fluid">
    <div class="row text-center align-items-center" id="startRow">
        <!--Begin Column 2-->
        <div class="col-xs-12 col-sm-12" id="startCTA">
            <!--Start Div-->
            <div id="startDiv">
                <div id="start">
                    <button id="startBtn">Play Now</button>
                </div>
            </div>
        </div>
        <!--./end-column-2-->
    </div>
    <!--./end-row-2-->
    </div>

    <!--Begin Row 3-->
    <div class="row" id="quizRow">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="quizCol">

            <!--When each question is displayed-->
            <div id="currentQuestion"></div>
            <div id="timeLeft"></div>
            <div class="question"></div>
            <div class="choiceList"></div>

            <!--When each answer is displayed-->
            <div id="message"></div>
            <div id="correctedAnswer"></div>
            <div id="img"></div>
            <div id="imgCaption"></div>

            <!--When results are displayed-->
            <div id="newMessage"></div>
            <div id="correctAnswers"></div>
            <div id="incorrectAnswers"></div>
            <div id="incomplete"></div>
            <div id="tryAgainBtn"></div>
        </div>
    </div>
    <!--./end-row-3-->
</div>
<!--./end-container-->

<!-- Scripts Start Here-->

<!--Add jQuery CDN here-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<!--./end-jquery-cdn-->

<!--Link to custom JS file here-->
<script src="assets/js/quiz.js"></script>
<!--./custom-js-file-->


</body>
</html>
