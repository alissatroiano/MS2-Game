<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Setting the Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Import Adobe˜ Fonts-->
            <link rel="stylesheet" href="https://use.typekit.net/lnh4tqt.css">
    <!--Import normalize.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <!-- Import Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


	<title>GOT Trivia Game</title>
	
</head>
<body>
 
<!-- JUMBOTRON -->
<div class="jumbotron">
	<div class="container-fluid">
		<h1 id="title">Game Of Zones</h1>
        <h2 class="lead">You Win Or You Die</h2>
        <div class="row text-center">
            <div class="col-12">
                <div id="startDiv">
                    <div id="start">
                        <button id="startBtn">Play Game</button>
                    </div>
                </div>
            </div>
        </div>
                  
	</div>
</div>
<!-- End Jumbotron -->

<div class="container" id="playGame"> <!-- Begin Container -->
	<div class="row"> <!-- Begin Row 1 -->
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- Begin Column 1A -->
		</div> <!-- End Column 1A -->
	</div> <!-- End Row 1 -->

	<div class="row" id="gameRow"> <!-- Begin Row 2 -->
		<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="startCol"> <!-- Begin Column 2A -->

		</div> <!-- End Column 2A -->
	</div> <!-- End Row 2 -->

	<div class="row" id="gameRow"> <!-- Begin Row 3 -->
		<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="gameCol"> <!-- Begin Column 3A -->

			<!-- WHEN EACH QUESTION IS DISPLAYED -->
			<div id="currentQuestion"></div>
			<div class="question"></div>
			<div class="answerList"></div>

			<!-- WHEN EACH ANSWER IS DISPLAYED -->
			<div id="message"></div>
			<div id="correctedAnswer"></div>
			<div id="map" class="img-fluid"></div>
			<div id="mapCaption"></div>
			<div class="buttons">
				<button id="next">Next Question</button>
			</div>

			<!-- WHEN RESULTS ARE DISPLAYED -->
			<div id="finalMessage"></div>
			<div id="correctAnswers"></div>
			<div id="incorrectAnswers"></div>
			<div id="unanswered"></div>
			<div id="startOverBtn"></div>
		</div> <!-- End Column 3A -->

	</div> <!-- End Row 3 -->

	</div>

</div> <!-- End Container -->

<!-- Linking jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<!-- Linking my own JAVASCRIPT -->
<script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
