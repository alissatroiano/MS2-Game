<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>MS2 Game</title>
</head>  
<body>

<!--Jumbotron Starts Here-->
<div class="jumbotron">
    <div class="container-fluid">
        <h1></h1>
        <p></p>
    </div>
</div>
<!--./end-jumbotron-->

<!--Container for Game Goes Here-->
<div class="container-fluid">
    <!-- Begin First Row-->
    <div class="row text-center">
        <!-- Begin Column 1 -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="assets/images/throne2.jpg" alt="Game of Zones" class="img-fluid">
        </div>
        <!--./end-column-1-->
    </div>
    <!--./end-first-row -->

    <!-- Begin Row 2 -->
    <div class="row" id="quiZRow">
        <!--Begin Column 2-->
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="startCTA">
            <!--Start Div-->
            <div id="startDiv">
                <div id="start">
                    <button id="startBtn">Play Now</button>
                </div>
            </div>
        </div>
        <!--./end-column-2-->
    </div>
    <!--./end-row-2-->

    <!--Begin Row 3-->
    <div class="row" id="quizRow">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="startCol">

            <!--When each question is displayed-->
            <div id="currentQuestion"></div>
            <div class="question"></div>
            <div class="answerList"></div>

            <!--When each answer is displayed-->
            <div id="correctedAnswer"></div>
            <div id="map"></div>
            <div id="mapCaption"></div>

            <!--When results are displayed-->
            <div id="questionMessage"></div>
            <div id="successAlert"></div>
            <div id="failAlert"></div>
            <div id="incompleteAlert"></div>
            <div id="tryAgainBtn"></div>
        </div>
    </div>
    <!--./end-row-3-->
</div>
<!--./end-container-->

<!-- ---------------------- Scripts Start Here-->

<!--Add jQuery CDN here-->

<!--./end-jquery-cdn-->


<!--Link to custom JS file here-->

<!--./custom-js-file-->


<!--Load Bootstrap 4 Starter Template Scripts-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
